<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leesnk 二手鞋鋪</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1839/1839349.png" type="image/x-icon">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Norican&family=Pacifico&family=Sriracha&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- slcik -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <!-- 自己 -->
    <link rel="stylesheet" href="./CSS/navbar.css">
    <link rel="stylesheet" href="./CSS/sign-regis.css">

</head>

<body>
    <!-------------------------------- 導覽列 ------------------------------->
    <header>
        <nav class="navbar">
            <div class="title">
                <a href="landingPage.html">
                    <h2 class="title-name">Leesnk</h2>
                </a>
                <img src="https://cdn-icons-png.flaticon.com/512/1839/1839349.png" alt="">
            </div>
            <div class="intro">
                <h2 class="nav-shoes-list">
                    鞋款列表
                </h2>
                <div class="shoes-type">
                    <a href="series_casual.html" data-type="休閒鞋款">
                        <p>休閒鞋款</p>
                    </a>
                    <a href="series_sport.html" data-type="運動鞋款">
                        <p>運動鞋款</p>
                    </a>
                    <a href="series_leather.html" data-type="皮鞋鞋款">
                        <p>皮鞋鞋款</p>
                    </a>
                    <a href="series_sandal.html" data-type="拖鞋涼鞋鞋款">
                        <p>拖鞋涼鞋鞋款</p>
                    </a>
                    <a href="series_mountain.html" data-type="登山鞋款">
                        <p>登山鞋款</p>
                    </a>
                </div>
                <i class="fa-solid fa-chevron-down"></i>
                <h2 class="nav-list" id="like"><a>我的最愛</a>
                </h2>
                <h2 class="nav-list" id="option"><a>意見回饋</a>
                </h2>
                <h2 class="nav-list" id="login"><a href="sign-regis.html">登入/註冊</a>
                </h2>
                <h2 class="nav-list" id="signout"><a>登出</a>
                </h2>
                <!------------------------------------------ 查詢rwd --------------------------------------->
                <div class="intro-img-rwd">
                    <!-- 查詢 -->
                    <p>
                        <i class="fa-solid fa-magnifying-glass" id="glass2"></i>
                    </p>
                    <input type="text" class="search-input2" placeholder="ex:休閒、運動">
                    <!-- 購物車 -->
                    <p>
                        <i class="fa-solid fa-cart-shopping" id="shop2"></i>
                    <div>: 0</div>
                    </p>
                    <!-- 會員 -->
                    <p>
                        <i class="fa-solid fa-user-large" id="large2"></i>
                    </p>
                </div>
            </div>
            <!-------------------------------------------------- 查詢pc版 ---------------------------------->
            <div class="intro-img">
                <!-- 查詢 -->
                <p>
                    <i class="fa-solid fa-magnifying-glass" id="glass"></i>
                </p>
                <input type="text" class="search-input" placeholder="ex:休閒、運動">
                <!-- 購物車 -->
                <p>
                    <i class="fa-solid fa-cart-shopping" id="shop"></i>
                <div>0</div>
                </p>
                <!-- 會員 -->
                <p>
                    <i class="fa-solid fa-user-large" id="large"></i>
                </p>
            </div>
            <p class="p-nav-img4">
                <i class="fa-solid fa-bars"></i>
            </p>
            <p class="welcome">歡迎 <span></span> !</p>
        </nav>
    </header>
    <!-------------------------------- 導覽列結束 ------------------------------->
    <section>
        <div class="whole">
            <div class="sign-register">
                <div class="signin">
                    <div class="login">
                        <h3>會員登入</h3>
                    </div>
                    <div class="member-infor">
                        <div>
                            <span class="account">會員帳號</span>
                            <input type="text" class="mail" id="login-account" placeholder="請輸入電子郵件" required>
                            <br>
                            <span class="password">會員密碼</span>
                            <input type="password" class="ans" id="login-password" placeholder="請輸入密碼" required>
                        </div>
                    </div>
                    <button>登入</button>
                    <!-- 範例帳號 -->
                    <!-- <div class="demo-box">
                        <div class="demo-1">
                            demo帳號: 小明
                        </div>
                        <div class="demo-2">
                            demo帳號: jason
                        </div>
                    </div> -->

                </div>
                <div class="register">
                    <div class="login">
                        <h3>註冊會員</h3>
                    </div>
                    <div class="member-infor">
                        <div class="signup">
                            <span class="name">輸入名稱</span>
                            <input type="text" class="mail" id="name-input" placeholder="請輸入暱稱" required>
                            <br>
                            <span class="account">註冊帳號</span>
                            <input type="text" class="mail" id="account-input" placeholder="請輸入電子郵件" required>
                            <br>
                            <span class="password">註冊密碼</span>
                            <input type="password" class="ans" id="password-input" placeholder="需為4位數以上" required>
                        </div>
                    </div>
                    <button class="signupBtn">註冊</button>
                </div>
            </div>
        </div>
    </section>
















    <!-- slcik -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <!-- slcik -->
    <!-- bs5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- 自己 -->
    <script src="./JS/navbar.js"></script>
    <script src="./JS/member.js"></script>
    <script src="./JS/cart-num.js"></script>
    <script src="./JS/sign-regis.js"></script>
    <script src="./JS/welcome.js"></script>
</body>

</html>
